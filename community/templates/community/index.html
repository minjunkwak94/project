{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">posts</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'community:create' %}">NEW</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인 하세요]</a>
  {% endif %}
  <hr>
  {% for post in posts %}
    <p><b>작성자 : {{ post.user }}</b></p>
    <p>글 번호: {{ post.pk }}</p>
    <p>글 제목: {{ post.title }}</p>
    <p>글 내용: {{ post.content }}</p>
    <a href="{% url 'community:detail' post.pk %}">[detail]</a>
    <hr>
  {% endfor %}
{% endblock %}
